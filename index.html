<!DOCTYPE html>
<html>

<head>
    <title>Carta do Dia do Professor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
    <meta charset="utf-8" />
</head>

<body>
    <div id="bordaCarta">
        <!-- Data e Local -->
        <div class="center">
            <h3 class="div-topo">
                Blumenau - SC, 17 de março de 2023
            </h3>
        </div>
        <!-- Saudação -->
        <div class="padrao-msg div-topo">
            Olá galera sou <a href="https://www.linkedin.com/in/micasan/"><strong>Micael Santana</strong></a>
            do curso de ADS
        </div>
        <!-- Mensagem -->
        <div class="mensagem">
            <p>
                "Venho por meio dessa mensagem anunciar o prazo da primeira parte da entrega do how que deve ser feita
                até o dia: 26/03/2023"
            </p>
        </div>
        <!-- Expressão de despedida -->
        <div class="padrao-msg padrao-msg-fim">
            Aguardo a entrega de todos!
        </div>
        <!-- Assinatura -->
        <div class="padrao-msg padrao-msg-fim margin-final">
            Univali.
        </div>
    </div>
</body>

</html>
